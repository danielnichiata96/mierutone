version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=true
      # Add your Azure Speech credentials here or in .env
      # - AZURE_SPEECH_KEY=
      # - AZURE_SPEECH_REGION=eastus
    depends_on:
      - redis
    volumes:
      # Mount backend code for hot reload (dev only)
      - ./backend/app:/app/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      # Mount frontend code for hot reload (dev only)
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
